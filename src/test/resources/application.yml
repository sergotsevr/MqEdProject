spring:
  main:
    log-startup-info: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
    host: localhost
    port: 6379
kafka:
  bootstrap-servers: localhost:9092
  group: myGroup
  topic: top
mq:
  type: "kafka"
rabbit:
  host: localhost
  queue: queue1
logging:
  level:
    org:
      springframework: INFO
    root: INFO